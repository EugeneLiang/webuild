language: node_js
node_js:
  - "0.10"
before_install:
  - gem install sass
before_script:
  - npm install -g grunt-cli
  - npm install -g bower
  - bower install
after_script: NODE_ENV=test YOURPACKAGE_COVERAGE=1 mocha test --require blanket --reporter mocha-lcov-reporter | ./node_modules/coveralls/bin/coveralls.js
